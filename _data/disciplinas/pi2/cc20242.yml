projetos:
  - nome: "Brash"
    autores: "Daniel Siqueira de Oliveira, Lucas Pereira Taborda, Matheus Saick de Martin e Renzo Henrique Guzzo Leão"
    descricao: "Brash é um aplicativo Android para auxiliar estudantes a aprenderem e revisarem conceitos por meio de flashcards, que são cartões de estudo com perguntas e respostas usados para memorização de conteúdos."
    iframe: "https://www.youtube.com/embed/Oy7HQAS7l5g"
    github: "https://github.com/mobile-dev-ufes/2024-2-proj-final-brash"

  - nome: "CityGuiaGo"
    autores: "Gabriel Ferrari Wagnitz, Leonardo Franco Emerick Albergaria e Mateus Freitas Couto"
    descricao: "CityGuiaGo é um aplicativo de viagens focado no público da Grande Vitória, facilitando o planejamento de passeios turísticos por meio de ferramentas para explorar atrações, criar roteiros personalizados e acessar ofertas de estabelecimentos locais."
    iframe: "https://www.youtube.com/embed/RlBsZCU97mI"
    github: "https://github.com/GFWagnitz/CityGuiaGo"

  - nome: "CommunityLink"
    autores: "Gabriel Braga Ladislau, Marlon Moratti do Amaral e Nilo Garcia Monteiro"
    descricao: "CommunityLink é um aplicativo que conecta pessoas interessadas em voluntariado a projetos sociais, eventos e ações próximas e compatíveis com seus interesses, além de auxiliar coordenadores a divulgarem suas iniciativas com mais transparência."
    iframe: "https://www.youtube.com/embed/pFeKg9TDjLc"
    github: "https://github.com/mobile-dev-ufes/2024-2-proj-final-community-link"
