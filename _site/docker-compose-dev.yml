version: "3.5"

services:
  site:
    image: site-mostra
    container_name: site-mostra-cont
    restart: unless-stopped
    build:
      context: ./docker/jekyll
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    volumes:
      - .:/usr/src/app
    stdin_open: true
    tty: true
    command: bundle exec jekyll serve -H 0.0.0.0 -t
